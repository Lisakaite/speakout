<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak Out - Login</title>
  <link rel="icon" href="img/frame6.svg" type="image/svg">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html" id="logo">
        <img src="img/frame6.svg" class="logo-image" alt=""  style="width: 75px; height: 75px;">
      </a>
    </div>
  </nav>
  <div class="heading">
    <h2 class="heading">WELCOME <span>BACK</span></h2>
  </div>
<!--
<div class="signin">
  <button style="background-color: black; color: white; padding: 10px;">
    <i class="fab fa-google" style="font-size: 14px; margin-right: 5px;"></i>
    Sign in with Google
  </button>
</div>
-->
  <div class="signin">

    <button id="googlesignin">
      <i class="fa fa-google"></i>
      SIGN IN WITH GOOGLE
    </button><br>

    <div class="line"></div><br>

    <div>
      <input type="email" name="email" id="email" placeholder="Enter your email"><br>
      <input type="password" name="password" id="password" placeholder="Enter password"><br><br>
      <label for="showPassword"><input type="checkbox" id="showPassword"> Show Password</label><br>
      <button type="submit" id="login" class="button2" id="button2">LOG IN</button>
    </div>

  </div><br><br>

  <div class="footer">
    <p>Don't have an account? <a href="jointhemovt.html" class="sign">SIGN UP</a></p>
  </div>
  <br>

  <script type="module" src="/js/backend/config.js"></script>

  <script>
    var passwordField = document.getElementById("password");
    var showPasswordCheckbox = document.getElementById("showPassword");

    showPasswordCheckbox.addEventListener('change', function () {
      if (showPasswordCheckbox.checked) {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    });
  </script>

</body>
</html>
