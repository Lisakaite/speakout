<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the movement</title>
  <link rel="icon" href="img/frame6.svg" type="image/svg">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html" id="logo">
        <img src="img/frame6.svg" class="logo-image" alt=""  style="width: 75px; height: 75px;">
      </a>
    </div>
  </nav>
<div class="heading">
<h2 class="heading">JOIN THE <span>MOVEMENT</span></h2>
</div>

<div class="signin">

  <button>
    <i class="fa fa-google"></i>
    SIGN UP WITH GOOGLE
  </button><br>

  <div class="line"></div><br>

  <div>
    <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
    <input type="password" name="password" id="password" placeholder="Enter password"><br>
    <label for="showPassword"><input type="checkbox" id="showPassword"> Show Password</label><br>
    <button type="submit" id="signup" class="button2" id="button2">SIGN UP</button>
  </div>

</div><br><br>

<div class="footer">
  <p>Already have an account? <a href="login.html" class="sign">SIGN IN</a></p>
</div>

<input type="text" name="firstname" id="firstname" value="" placeholder="First Name" readonly hidden><br>
<input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" readonly hidden><br>

<script type="module" src="/js/backend/config.js"></script>

<script>

  var firstname = localStorage.getItem("firstname");
  var lastname = localStorage.getItem("lastname");

  document.getElementById("firstname").value = firstname;
  document.getElementById("lastname").value = lastname;

</script>

<script>
  var passwordField = document.getElementById("password");
  var showPasswordCheckbox = document.getElementById("showPassword");

  showPasswordCheckbox.addEventListener('change', function () {
    if (showPasswordCheckbox.checked) {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  });
</script>



</body>
</html>
